plugins {
    id 'java'
    id 'idea'
}

allprojects {
    group 'com.palaska.functools'
    version '0.0.1'
    repositories {
        google()
        mavenCentral()
        jcenter()
    }

    apply plugin: 'java'
    apply plugin: 'idea'
}

sourceCompatibility = 1.8

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
